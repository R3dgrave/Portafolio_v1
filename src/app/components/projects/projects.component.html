<div
    class="animated fadeIn container mx-auto pt-16 px-4 md:px-10 lg:px-20 xl:px-40 text-white flex flex-col gap-y-6 lg:gap-y-10">
    <section class="flex flex-col gap-6 md:gap-10 pb-6 lg:items-center">
        <div class="flex w-full justify-center items-center">
            <svg class="w-8 md:w-10 lg:w-12 mr-2" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8.01005 0.858582L6.01005 14.8586L7.98995 15.1414L9.98995 1.14142L8.01005 0.858582Z"
                    fill="#ffffff" />
                <path d="M12.5 11.5L11.0858 10.0858L13.1716 8L11.0858 5.91422L12.5 4.5L16 8L12.5 11.5Z"
                    fill="#ffffff" />
                <path d="M2.82843 8L4.91421 10.0858L3.5 11.5L0 8L3.5 4.5L4.91421 5.91422L2.82843 8Z" fill="#ffffff" />
            </svg>
            <h1 class="font-bold text-cyan-300 text-4xl uppercase">Proyectos</h1>
        </div>
    </section>
    <section class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 md:gap-8">
        <div *ngFor="let image of filteredImages; let i = index" class="flex justify-center">
            <div class="hvr-bounce-in w-full md:w-5/6">
                <img loading="lazy" (click)="openModal(i)" class="aspect-square object-cover cursor-pointer"
                    [src]="image.src" [alt]="image.alt" />
            </div>
        </div>
    </section>

    <div *ngIf="selectedImage !== null" id="image-modal" tabindex="-1" aria-hidden="true"
        class="fixed inset-0 z-50 flex items-center justify-center w-full h-full bg-black bg-opacity-80"
        (click)="closeModal()">
        <div class="relative p-4 w-full max-w-xl max-h-full" (click)="$event.stopPropagation()">
            <div class="relative bg-backgroundColor3 text-white rounded-lg shadow dark:bg-gray-700">
                <div class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600">
                    <h3 class="text-xl font-semibold text-white">
                        {{ images[selectedImage].title }}
                    </h3>
                    <button type="button" (click)="closeModal()"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex items-center justify-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" fill="none" viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1l6 6m0 0l6 6m-6-6l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Cerrar ventana</span>
                    </button>
                </div>
                <div class="p-4 space-y-4">
                    <img loading="lazy" [src]="images[selectedImage].src" class="w-full h-auto object-cover" />
                    <h4>Tecnologías usadas en este proyecto</h4>
                    <div class="flex flex-wrap gap-2">
                        <button *ngFor="let technology of images[selectedImage]?.tecnologies"
                            class=" py-2 px-4 text-white text-xs md:text-sm xl:text-base flex items-center">
                            <img [src]="technology" class="w-8 md:w-10 lg:w-12 mr-2" alt="technology icon" />
                        </button>
                    </div>
                    <p class="text-sm leading-relaxed text-white">
                        {{ images[selectedImage].description }}
                    </p>
                </div>

                <div class="flex justify-center gap-4 items-center p-4 border-t">
                    <a *ngFor="let repo of images[selectedImage]?.github" [href]="repo" target="_blank"
                        class="uppercase bg-transparent border-2 py-2 px-4 text-white border-white rounded-lg text-xs md:text-xs transition transform hover:scale-105 duration-300">
                        Repositorio Github
                    </a>
                    <a [href]="images[selectedImage].live" target="_blank"
                        class="uppercase bg-transparent border-2 py-2 px-4 text-white border-white rounded-lg text-xs md:text-xs transition transform hover:scale-105 duration-300">
                        Visitar Página
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
